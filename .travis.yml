sudo: required
dist: xenial
language: cpp
compiler:
  - clang
  - gcc
env:
  global:

   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   vi/a the "travis encrypt" command using the project repo's public key
    - secure: ""

  matrix:
    - LUAJIT=OFF
    - LUAJIT=ON
cache: apt
addons:
  apt:
    packages:
      - libboost-dev
      - libboost-system-dev
      - libboost-filesystem-dev
      - libboost-iostreams-dev
      - libcrypto++-dev
      - liblua5.2-dev
      - libluajit-5.1-dev
      - libmysqlclient-dev
      - libpugixml-dev
      - libgmp3-dev
  coverity_scan:
    project:
      name: "opentibiabr/OTServBR-Global"
      description: "A free and open-source MMORPG server emulator written in C++"
    build_command_prepend: cmake -DCMAKE_BUILD_TYPE=Release -DUSE_LUAJIT=${LUAJIT} ..
    build_command: make -j2
    branch_pattern: develop

before_install:
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

before_script:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DUSE_LUAJIT=${LUAJIT} ..

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make -j2; fi
