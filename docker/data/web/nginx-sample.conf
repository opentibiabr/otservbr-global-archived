server {
        listen 80;
        root /home/otserv/www/public;
        index index.php;
        server_name your-domain.com;

        location / {
                try_files $uri $uri/ /index.php;
        }

        location ~ \.php$ {
                include snippets/fastcgi-php.conf;
                fastcgi_read_timeout 240;
                fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
        }

        location ~ /\.ht {
                deny all;
        }

        location /system {
           deny all;
           return 404;
        }
}
