name: Report a problem/bug
description: Any issues that you have found while using the server
title: "[Bug]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the problem/bug!
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: steps-reproduce
    attributes:
      label: How to Reproduce?
      description: Steps to reproduce the problem, position on the map, etc
      placeholder: Tell us exactly how to reproduce and the position on the map!
      value: |
        1 - go to position 134,543,7
        2 - Try to open the door
        3 - Door doesn't open!
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backtick.
      render: shell

  - type: textarea
    id: attach
    attributes:
      label: Attach any relevant file
      description: Attach screenshots, full logs, etc ... that helps verifying the bug

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 12.x (Default)
        - 10/12.x (10/12.x branch)
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: What OS are you seeing the problem on?
      multiple: true
      options:
        - Linux
        - Windows
        - MacOS
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/opentibiabr/otservbr-global/blob/develop/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
